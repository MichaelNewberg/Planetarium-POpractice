apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "planetarium-deployment"
  namespace: "default"
  labels:
    app: "planetarium"
spec: 
  replicas: 1
  selector:
    matchLabels:
      pod: "planetarium-pod"
  template: 
    metadata: 
      labels:
        pod: "planetarium-pod"
    spec:
      # terminationGracePeriodSeconds: 30
      containers:
      - name: "planetarium-app"
        image: "oloringray007/planetarium:stdOut"
        imagePullPolicy: "Always"
        ports:
        - containerPort: 8080